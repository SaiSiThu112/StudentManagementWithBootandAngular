<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/resources/css/test.css}" rel="stylesheet" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Student Registration</title>
</head>

<body>
    <div id="testheader">
        <div class="container">
            <div class=row>        
                <div class="col-md-5 ">
                    <a routerLink="/adduser"><h3>User Registration</h3></a>
        </div>  
        <div class="col-md-6" style="color:black;">
            
            <p>
            	User Name:<span th:if = "${session.userdata!=null}" th:text="${session.userdata}">{{get()}}</span>
            </p>
            <p>Current Date :<span>{{currentDateTime}}</span></p>
        </div>  
        <div class="col-md-1" >
            <input type="button" class="btn-basic" id="lgnout-button" value="Log Out" (click)="logOut()">
        </div>        
        </div>
        </div>
        
        </div>
        
        <div class="container">
        <div class="sidenav">
        
        <button> Class Management <i></i></button>
        <div >
        <a routerLink="/addcourse">Course Registration </a>
        <a routerLink="/addstudent">Student Registration </a>
        <a routerLink="/studentdetail">Student Search </a>
        </div>
        <a routerLink="/userdetail">Users Management</a>
        </div>
      
      <div class="main_contents">
    <div id="sub_content">
    
   	   
    <h4 style="color:red;" th:text="${success}" >{{errorMessage}}</h4>
    
    <form (ngSubmit)="onSubmit()">
        
        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">User Registration</h2>           
       
       
       
       <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="email" class="col-md-2 col-form-label">User Id</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="userID" [(ngModel)]="user.userID" name="userID" readonly/>
              
               </div>               	
        </div>
        
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="text" class="col-md-2 col-form-label">User name</label>
            <div class="col-md-4">
                <input type="text" class="form-control"  [(ngModel)]="user.userName" name="userName"/>
            </div>
        </div>
         <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-4">
                <input type="email" class="form-control" id="userEmail" [(ngModel)]="user.userEmail" name="userEmail"/>
                
            </div>
            </div>
        
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="Passowrd" class="col-md-2 col-form-label">Password</label>
            <div class="col-md-4">
                <input type="password" class="form-control" id="userPassword" [(ngModel)]="user.userPassword" name="userPassword"/>
               
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password</label>
            <div class="col-md-4">
                <input type="password" class="form-control" [(ngModel)]="user.userConfirmPassword" name="userConfirmPassword"/>
                
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="userRole" class="col-md-2 col-form-label">User Role</label>
            <div class="col-md-4">
                <select class="form-select" aria-label="Education" id="userRole" [(ngModel)]="user.userRole" name="userRole">
                    <option value="Admin" >Admin</option>
                    <option value="User">User</option>
                </select>
                 
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-6" style="display:flex; flex-direction:column; justify-content: flex-end;">                  
                <input type="submit" value ="Update" name="Update" class="btn btn-secondary col-md-2" data-bs-toggle="modal" >
                </div>
           </div>
     </form>
                           
    </div>
</div>

        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
